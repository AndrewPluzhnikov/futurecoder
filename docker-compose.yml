version: "3"

volumes:
  database_volume: {}
  
services:
  web:
    image: python-init
    build: .
    ports:
      - 3000:3000
    env_file: .env
    environment:
      SEPARATE_WORKER_PROCESS: 'True'
      DATABASE_URL: postgres://postgres:pass@database/postgres
    stdin_open: true
    tty: true
