#    env_file: .env
#    stdin_open: true
#    tty: true
#    entrypoint: gunicorn --threads 10 --bind 0.0.0.0:5000  main.workers.master:app
#    ports:
#      - 5000:5000
  database:
    image: postgres:12
    volumes:
      - database_volume:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: pass
    ports:
      - 5432:5432
